<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='styles.css'>
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id='header'>
        <h1>Play rock, paper, scissors against famous AI HAL 9000!</h1>
        <h2>First to get 5 points is the winner!</h2>
    </div>
    <div id='selectionContainer'>
        <div id='buttonTitleContainer'>
            <h2>Rock, paper, or scissors?</h2>
        </div>
        <div id='buttonContainer'>
            <div class='button' id='rockButton'>
                <img src='images/rock.png' alt='dwayne johson'>
            </div>
            <div class='button' id='paperButton'>
                <img src='images/paper.jpg' alt='dunder mifflin paper'>
            </div>
            <div class='button' id='scissorsButton'>
                <img src='images/scissors.jpg' alt='bart simpson with scissors'>
            </div>
        </div>
    </div>
    <div id='winCounter'>
        <div id='counterTitleContainer'>
            <h2 id='counterTitle'>Let's see who's winning!</h>
        </div>
        <div id='counterContainer'>
            <div id='playerCounter'>
                <div id='playerCounterImage'>
                    <img src='images/you.png' alt='uncle sam'>
                </div>
                <span id='playerWinCounterDisplay'>Your wins: </span>
            </div>
            <div id='computerCounter'>
                <div id='computerCounterImage'>
                    <img src='images/hal.png' alt='hal from space odyssey'>
                </div>
                <span id='computerWinCounterDisplay'>HAL's wins: </span>
            </div>
            <div id='tieCounter'>
                <div id='tieCounterImage'>
                    <img src='images/tie.jpg' alt="it's a tie!">
                </div>
                <span id='tieCounterDisplay'>Ties: </span>
            </div>
        </div>
    </div>
    <div id='resultsContainer'>
        
    </div>
</body>
</html>
